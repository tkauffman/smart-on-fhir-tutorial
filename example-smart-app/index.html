<!DOCTYPE html>
<html lang="en" hidden>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>tkauffman Example-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='http://www.blupanda.com/css/'>
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <h2>Example-SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <td class="lblcell">First Name:</td>
          <td id='fname' class="valcell"></td>
        </tr>
        <tr>
          <td class="lblcell">Last Name:</td>
          <td id='lname' class="valcell"></td>
        </tr>
        <tr>
          <td class="lblcell">Gender:</td>
          <td id='gender' class="valcell"></td>
        </tr>
        <tr>
          <td class="lblcell">Date of Birth:</td>
          <td id='birthdate' class="valcell"></td>
        </tr>
        <tr>
          <td class="lblcell">Age:</td>
          <td id='age' class="valcell"></td>
        </tr>
      </table>

      <h2>Sepsis NEWS Data Set</h2>
      <table>
        <tr>
          <th>Temp:</th>
          <td id='temp'></td>
        </tr>
        <tr>
          <th>Heart Rate:</th>
          <td id='heartrate'></td>
        </tr>
        <tr>
          <th>Respiration Rate:</th>
          <td id='resprate'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>
        </tr>
        <tr>
          <th>O2 Saturation:</th>
          <td id='o2sat'></td>
        </tr>
        <tr>
          <th>On Supplemental O2:</th>
          <td id='onsupo2'></td>
        </tr>
        <tr>
          <th>LOC:</th>
          <td id='loc'></td>
        </tr>
      </table>

      <!-- <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>
        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table> -->

    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
    <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>

    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
